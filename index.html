<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>League of Legends</title>
</head>

<body> 
    <main>
        <Section>
            <figure>
                <img class="logoPrincipal" src="image/logo.png" alt="logo Riot Games">
            </figure>
            <div class="login">
                <p>Fazer Login</p>
                <form class="info">
                   <span class="name">Nome de Usuário</span>
                   <input type="text">
                   <span class="password">Senha</span>
                   <input type="password">
                </form>
                <div class="logos">
                    <button type="button" class="face">
                        <img src="image/facebook-logo-fill 1.png" alt="">
                    </button> 
                    <button type="button" class="google" >
                        <img src="image/google-logo-fill 1.png" alt="">
                    </button>    
                    <button type="button" class="apple">
                        <img src="image/apple-logo-fill 1 (1).png" alt="">
                    </button>
                </div>
                <div class="box">
                    <input type="checkbox" for="login" name="manter login">
                    <label id="login">Manter login</label>
                </div>
            </div>
            <div>
                <img src="image/arrow-right-thin 2.png" alt="">
                <p>Não consegue iniciar a sessão?</p>
                <p>Criar conta</p>
            </div>
        </Section>
        <div>
            <img class="partTwo" src="image/image 1 (1).png" alt="">
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
